<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projeto3-driveneats</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100;200;300;400;500;600;700&family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100;200;300;400;500;600;700&family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="cabeçalho">
        <p>DrivenEats</p>
        <h1>Sua comida em 6 minutos</h1>
    </div>

    <div class="finalização">
        <button class="fechamento" onclick="fecharPedido ()">Selecione os 3 itens para fechar o pedido</button>
    </div>

    <div class="pedidos">
        <div class="textoPedir">Primeiro, seu prato</div>
        <div class="pratos">
            <button data-test="dish" onclick="selecionarPrato(this)">
                <img src="./images/pizza.jpg">
                <div class="prato"> Pizza grande </div>
                <div class="descrição">A melhor pizza!</div>
                <div class="preço" data-test="item-price">R$40,99</div>
                <ion-icon class="escondido" name="checkmark-circle"></ion-icon>
             </button>
           
             <button data-test="dish" onclick="selecionarPrato(this)">
                <img src="./images/pizza.jpg">
                <div class="prato"> Pizza Média </div>
                <div class="descrição">A melhor pizza!</div>
                <div class="preço" data-test="item-price">R$20,99</div>
                <ion-icon class="escondido" name="checkmark-circle"></ion-icon>
             </button>

             <button data-test="dish" onclick="selecionarPrato(this)"> 
                <img src="./images/pizza.jpg">
                <div class="prato"> Fatia de pizza </div>
                <div class="descrição">A melhor pizza!</div>
                <div class="preço" data-test="item-price">R$10,99</div>
                <ion-icon class="escondido" name="checkmark-circle"></ion-icon>
             </button>
         </div>

         <div class="textoPedir">Agora, sua bebida</div>
        <div class="bebidas">
            <button data-test="drink" onclick="selecionarBebida(this)">
                <img src="./images/limonada.jpg">
                <div class="bebida"> Limonada jarra </div>
                <div class="descrição">A melhor limonada!</div>
                <div class="preço" data-test="item-price">R$15,00</div>
                <ion-icon class="escondido" name="checkmark-circle"></ion-icon>
                
             </button>

             <button data-test="drink" onclick="selecionarBebida(this)">
                <img src="./images/limonada.jpg">
                <div class="bebida"> Limonada média </div>
                <div class="descrição">A melhor limonada!</div>
                <div class="preço" data-test="item-price">R$10,00</div>
                <ion-icon class="escondido" name="checkmark-circle"></ion-icon>
             </button>

             <button data-test="drink" onclick="selecionarBebida(this)">
                <img src="./images/limonada.jpg">
                <div class="bebida"> Limonada pequena </div>
                <div class="descrição">A melhor limonada!</div>
                <div class="preço" data-test="item-price">R$5,00</div>
                <ion-icon class="escondido" name="checkmark-circle"></ion-icon>
             </button>
         </div>

         <div class="textoPedir">Por fim, sua sobremesa</div>
        <div class="sobremesas">
            <button data-test="dessert" onclick="selecionarSobremesa(this)">
                <img src="./images/açai.jpg">
                <div class="sobremesa"> 1L Açaí </div>
                <div class="descrição">O melhor açaí!</div>
                <div class="preço" data-test="item-price">R$25,00</div>
                <ion-icon class="escondido" name="checkmark-circle"></ion-icon>
             </button>

             <button data-test="dessert" onclick="selecionarSobremesa(this)">
                <img src="./images/açai.jpg">
                <div class="sobremesa"> 500ml Açaí </div>
                <div class="descrição">O melhor açaí!</div>
                <div class="preço" data-test="item-price">R$15,00</div>
                <ion-icon class="escondido" name="checkmark-circle"></ion-icon>
             </button>

             <button data-test="dessert" onclick="selecionarSobremesa(this)">
                <img src="./images/açai.jpg">
                <div class="sobremesa"> 250ml Açaí </div>
                <div class="descrição">O melhor açaí!</div>
                <div class="preço" data-test="item-price">R$10,00</div>
                <ion-icon class="escondido" name="checkmark-circle"></ion-icon>
             </button>
         </div>
        </div>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script src="script.js"></script>

</body>
</html>
